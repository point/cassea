
#user  nobody;
user	www www;
worker_processes  2;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;
error_log /var/log/nginx-error.log;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;
	client_max_body_size 4m;

    log_format  main  '$remote_addr - $remote_user [$time_local] $request '
                      '"$status" $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    gzip  on;
	gzip_comp_level		5;
	#gzip_min_length		1100;
	gzip_buffers		4 8k;
	gzip_types			text/plain text/html application/x-javascript text/css

	ignore_invalid_headers on;


	open_file_cache max=1000 inactive=20s;
	open_file_cache_valid 30s;
	open_file_cache_min_uses 2;
	open_file_cache_errors on;

    server {
        listen       80;
        server_name  devel;

        charset utf-8;

        #access_log  /var/log/nginx/host.access.log  main;
		#access_log /var/log/nginx-access.log main;

		root /usr/local/www/devel;
		
		
		location ~* \.js$
		{
			root /usr/local/www/devel/web/js;
			#expires 1y;
		}
		location ~* \.css$
		{
			root /usr/local/www/devel/web/css;
			#expires 1y;
		}
		location ~* (\.jpg$|\.jpeg$|\.png$|\.gif$|\.bmp$)
		{
			root /usr/local/www/devel/web/images;
		}
		location ~* \.swf$
		{
			root /usr/local/www/devel/web/flash;
		}

		location /
		{
			rewrite ^/$ /controllers/index.php last;
			rewrite ^/index.html$ /controllers/index.php last;

			rewrite ^/([^/\.]+)/?$ /controllers/$1.php?__p1=&__p2= last;

			rewrite ^/([^/\.]+)/([^&?#]+)/([^&?#]+)\.html?$ /controllers/$1.php?__p1=$3&__p2=$2 last;
			rewrite ^/([^/\.]+)/([^&?#]+)\.html?$ /controllers/$1.php?__p1=$2&__p2= last;

			rewrite ^/([^/\.]+)/([^?#&\.]+)$ /controllers/$1.php?__p1=&__p2=$2 last;
			return 404;
		}
        location /controllers/ {
		internal;
	    fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;
		fastcgi_intercept_errors on;
		root /usr/local/www/devel;
        #fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
		if (!-f /usr/local/www/devel$fastcgi_script_name)
		{
			return 404;
		}
        fastcgi_param  SCRIPT_FILENAME  /usr/local/www/devel$fastcgi_script_name;
        #fastcgi_param  SCRIPT_FILENAME  $fastcgi_script_name;
		fastcgi_param  REQUEST_METHOD   $request_method;
		fastcgi_param  CONTENT_TYPE     $content_type;
		fastcgi_param  CONTENT_LENGTH   $content_length;
		fastcgi_param  QUERY_STRING     $query_string;
		fastcgi_param  DOCUMENT_ROOT     $document_root;

		fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
		fastcgi_param  REQUEST_URI        $request_uri;
		fastcgi_param  DOCUMENT_URI       $document_uri;
		fastcgi_param  DOCUMENT_ROOT      $document_root;
		fastcgi_param  SERVER_PROTOCOL    $server_protocol;

		fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
		fastcgi_param  SERVER_SOFTWARE    nginx;

		fastcgi_param  REMOTE_ADDR        $remote_addr;
		fastcgi_param  REMOTE_PORT        $remote_port;
		fastcgi_param  SERVER_ADDR        $server_addr;
		fastcgi_param  SERVER_PORT        $server_port;
		fastcgi_param  SERVER_NAME        $server_name;

#fastcgi_param  SCRIPT_NAME        $fastcgi_script_name;
#fastcgi_param  REQUEST_URI        $request_uri;
#fastcgi_param  DOCUMENT_URI       $document_uri;
#fastcgi_param  DOCUMENT_ROOT      $document_root;
#fastcgi_param  SERVER_PROTOCOL    $server_protocol;

#fastcgi_param  GATEWAY_INTERFACE  CGI/1.1;
#fastcgi_param  SERVER_SOFTWARE    nginx;

#fastcgi_param  REMOTE_ADDR        $remote_addr;
#fastcgi_param  REMOTE_PORT        $remote_port;
#fastcgi_param  SERVER_ADDR        $server_addr;
#fastcgi_param  SERVER_PORT        $server_port;
#fastcgi_param  SERVER_NAME        $server_name;

# PHP only, required if PHP was built with --enable-force-cgi-redirect
#fastcgi_param  REDIRECT_STATUS    200;


        #root   /usr/local/www/nginx;
            #index  index.html index.htm;
        }

        #error_page  404              /404.html;

        # redirect server error pages to the static page /50x.html
        #
        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/local/www/nginx-dist;
        }

        # proxy the PHP scripts to Apache listening on 127.0.0.1:80
        #
        #location ~ \.php$ {
        #    proxy_pass   http://127.0.0.1;
        #}

        # pass the PHP scripts to FastCGI server listening on 127.0.0.1:9000
        #
        #location ~ \.php$ {
        #    fastcgi_pass   127.0.0.1:9000;
        #    fastcgi_index  index.php;
        #    fastcgi_param  SCRIPT_FILENAME  /scripts$fastcgi_script_name;
        #    include        conf/fastcgi_params;
        #}

        # deny access to .htaccess files, if Apache's document root
        # concurs with nginx's one
        #
        #location ~ /\.ht {
        #    deny  all;
        #}
    }
	server {
        listen       80;
